name: AWS Tests

on:
  workflow_dispatch:
  #push:
  schedule:
    - cron: '0/5 * * * *'

permissions:
  id-token: write
  contents: read

jobs:
  aws_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::987868780346:role/github_aws_tests
          aws-region: us-west-2
      - shell: pwsh
        run: Install-Module -Name AWS.Tools.S3, AWS.Tools.StepFunctions -Force
      - name: Run Amazon S3 Tests
        shell: pwsh
        run: ./aws_s3_tests.ps1
      - name: Run AWS Step Functions Tests
        shell: pwsh
        run: ./run-tests.ps1
